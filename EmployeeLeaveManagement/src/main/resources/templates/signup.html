<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up | Leave Management</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6EE7B7, #3B82F6);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            width: 380px;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: all 0.2s ease;
        }

        input:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 5px rgba(59,130,246,0.4);
        }

        button {
            width: 100%;
            background: #3B82F6;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #2563EB;
        }

        .login-link {
            margin-top: 15px;
        }

        .login-link a {
            color: #3B82F6;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Create Your Account üìù</h2>
        <form th:action="@{/signup}" th:object="${user}" method="post">
            <input type="text" th:field="*{username}" placeholder="Enter Username" required>
            <input type="email" th:field="*{email}" placeholder="Enter Email" required>
            <input type="password" th:field="*{password}" placeholder="Enter Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Leave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Edit Leave</h1>
        <form th:action="@{/leaves/{id}(id=${leave.id})}" th:object="${leave}" method="post">
            <div class="mb-3">
                <label for="employee" class="form-label">Employee</label>
                <select id="employee" th:field="*{employee}" class="form-select" required>
                    <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.name}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('employee')}" th:errors="*{employee}"></div>
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" id="startDate" th:field="*{startDate}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" id="endDate" th:field="*{endDate}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">Reason</label>
                <textarea id="reason" th:field="*{reason}" class="form-control" required></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('reason')}" th:errors="*{reason}"></div>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select id="status" th:field="*{status}" class="form-select" required>
                    <option value="PENDING">Pending</option>
                    <option value="APPROVED">Approved</option>
                    <option value="REJECTED">Rejected</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update</button>
            <a th:href="@{/leaves}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Leaves</a>
        </form>
    </div>
</body>
</html>

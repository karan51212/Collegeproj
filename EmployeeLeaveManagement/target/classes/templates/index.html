<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Leave Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Employee Leave Management Dashboard</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card text-center bg-light">
                    <div class="card-body">
                        <i class="fas fa-users fa-3x text-primary mb-3"></i>
                        <h5 class="card-title">Total Employees</h5>
                        <p class="card-text fs-1" th:text="${employeeCount}">0</p>
                        <a th:href="@{/employees}" class="btn btn-primary">Manage Employees</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-center bg-light">
                    <div class="card-body">
                        <i class="fas fa-calendar-alt fa-3x text-warning mb-3"></i>
                        <h5 class="card-title">Pending Leave Requests</h5>
                        <p class="card-text fs-1" th:text="${pendingLeavesCount}">0</p>
                        <a th:href="@{/leaves}" class="btn btn-primary">Manage Leaves</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

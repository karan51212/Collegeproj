<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Manage Employees</h1>
        <div class="d-flex justify-content-between mb-3">
            <a th:href="@{/employees/new}" class="btn btn-primary"><i class="fas fa-plus"></i> Add Employee</a>
            <form th:action="@{/employees}" method="get" class="d-flex">
                <input type="text" name="keyword" th:value="${keyword}" placeholder="Search by name" class="form-control me-2">
                <button type="submit" class="btn btn-outline-success">Search</button>
            </form>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee : ${employees}" class="table-row">
                        <td th:text="${employee.name}"></td>
                        <td th:text="${employee.email}"></td>
                        <td>
                            <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></a>
                            <a th:href="@{/employees/delete/{id}(id=${employee.id})}" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a th:href="@{/index}" class="btn btn-secondary mt-3"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</body>
</html>

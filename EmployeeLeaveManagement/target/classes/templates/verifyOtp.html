<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verify OTP | Leave Management</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #FF8C42, #FF5F6D);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            width: 360px;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            color: #555;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            text-align: center;
            letter-spacing: 3px;
            font-weight: bold;
            font-size: 16px;
        }

        input:focus {
            border-color: #FF5F6D;
            box-shadow: 0 0 5px rgba(255,95,109,0.4);
        }

        button {
            width: 100%;
            background: #FF5F6D;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #E14C59;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .back-link {
            margin-top: 15px;
        }

        .back-link a {
            color: #FF5F6D;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Email Verification</h2>
        <p>Enter the 6-digit OTP sent to <b th:text="${email}"></b></p>
        <form th:action="@{/verifyOtp}" method="post">
            <input type="hidden" name="email" th:value="${email}">
            <input type="text" name="otp" maxlength="6" placeholder="Enter OTP" required>
            <button type="submit">Verify</button>
        </form>
        <p class="error" th:text="${error}"></p>
        <div class="back-link">
            <a th:href="@{/login}">‚Üê Back to Login</a>
        </div>
    </div>
</body>
</html>
